<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Board List</title>
</head>
<body th:align="center">
<h3><font color = "red" th:text = "${session['member'].name}"></font> 님 환영합니다.</h3>
<table boarder = "1" cellpadding = "0" cellspacing = "0" width = "700" th:align = "center">
<tr>
	<th bgcolor = "orange" width = "100">number</th>
	<th bgcolor = "orange" width = "100">title</th>
	<th bgcolor = "orange" width = "100">writer</th>
	<th bgcolor = "orange" width = "100">created date</th>
	<th bgcolor = "orange" width = "100">view count</th>
</tr>
<tr th:each="board, state : ${boardList}"> 
	<td th:text="${board.seq}" >
	<td> <a th:href="@{/board(seq=${board.seq})}" th:text = "${board.title}"> </a> </td>
	<td th:text="${board.member.id}" >
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}" >
	<td th:text="${board.count}" >
</tr>
</table>
<a th:href = "@{/insertBoard}">새글 등록</a>

</body>
</html>
