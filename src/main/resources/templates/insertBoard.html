<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert Board View</title>
</head>
<body>
	<h3>Write new content</h3>
	<hr>
	<form th:action = "insertBoard" method = "post">
		<table border = 1 th:cellpadding = 0 th:cellspacing = 0>
			<tr>
				<td bgcolor = orange width = 70> title </td>
				<td align = left><input type = text name = "title"> </td>
			</tr>
			<tr>
				<td bgcolor = orange width = 70> content </td>
				<td align = left><textarea name = content cols = 40 rows = 10></textarea> </td>
			</tr>
			<tr>
				<td colspan = 2 align = center > <input type = submit value = "submit"> </td>
			</tr>
		</table>
	</form>
<a th:href = "@{/boardList}"> 글목록 </a>
</body>
</html>
