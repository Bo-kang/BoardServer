<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>board View</title>
</head>
<body>
<form th:action = "@{updateBoard}" method = "post">
<input name = "seq" type = "hidden" th:value = ${board.seq} >
<table border = 1 th:cellpadding = 0 th:cellspacing = 0>
<tr>
	<td bgcolor = orange width = 80 th:text = "제목"></td>
	<td align = left><input name = title type = text th:value = ${board.title}></td>
</tr>
<tr>
	<td bgcolor = orange >작성자</td>
	<td align = left th:text=${board.member.id}> </td>
</tr>
<tr>
	<td bgcolor = orange th:text = "내용"></td>
	<td align = left><textarea name = content cols = 40 rows = 10 th:text = "${board.content}"></textarea></td>
</tr>
<tr>
	<td bgcolor = orange >조회수</td>
	<td align = left th:text=${board.count}> </td>
</tr>
<tr>
	<td bgcolor = orange >등록일</td>
	<td align = left th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"> </td>
</tr>
<tr>
	<td colspan = 2 align = center>
		<input type = "submit" value = "게시글 수정">
	</td>
</tr>
</table>
</form>
<hr>
<a th:href = "@{/insertBoard}">글 등록</a>
<a href = "deleteBoard?seq=${board.seq}">글 삭제</a>
<a th:href = "@{/boardList}">글 목록</a>
</body>
</html>
